<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="/assets/banner.jpg" type="image/x-icon">

    <header>
        <nav class="menu">
            <img src="/assets/banner.jpg" width="30em">
            <div>
                <img src="/assets/menu.png" class="menu-imagem" width="30em">
                <li class="menu-menu1 hidden">
                    <a>Principal</a>

                <li class="menu-menu2 hidden">

    <main>
        <section class="primeira">

            <div class="segunda-div">
                <img src="/assets/pao.png" width="100px">
                <p class="texto">
                    Pão fresquinho
                </p>
            </div>

            <div class="segunda-div">
                <img src="/assets/cafe.png" width="100px">
                <p class="texto">
                    Café questinho

            </div>

            <div class="segunda-div">
                <img src="/assets/salgado.png" width="100px">
                <p class="texto">

                </p>
            </div>
        </section>

        <section class="terceira">
        <h2 class="terceira-div">
            Nossos produtos

                <div class="swiper-slide"><img src="/assets/carrosel3.png" alt="" width="400em"></div>
                <div class="swiper-slide"><img src="/assets/carrosel4.png" alt="" width="400em"></div>
                <div class="swiper-slide"><img src="/assets/carrosel5.png" alt="" width="400em"></div>
                </div>

                <div class="swiper-button-prev"></div>

        </div>
